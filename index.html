<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button onclick="login()">Login</button>
    <button onclick="getuserdetails()">Get user details</button>
    <button onclick="logout()">Logout</button>
    <script>
      function login() {
        fetch('http://localhost:4000/user/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          credentials: 'include',
          body: JSON.stringify({ email: 'kapil@gmail.com', password: 'inked' }),
        })
          .then((response) => response.json())
          .then((result) => {
            console.log(result);
          })
          .catch((err) => {
            console.log(err);
          });
      }

      function getuserdetails() {
        fetch('http://localhost:4000/user/details', {
          method: 'GET',
          credentials: 'include',
        })
          .then((response) => response.json())
          .then((result) => {
            console.log(result);
          })
          .catch((err) => {
            console.log(err);
          });
      }

      function logout() {
        fetch('http://localhost:4000/user/logout', {
          method: 'GET',
          credentials: 'include',
        })
          .then((response) => response.json())
          .then((result) => {
            console.log(result);
          })
          .catch((err) => {
            console.log(err);
          });
      }
    </script>
  </body>
</html>
